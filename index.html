<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Qu√©t QR - Camera sau</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial; padding: 10px; }
    #reader { width: 300px; margin: 0 auto; }
    #result { margin-top: 15px; word-break: break-all; }
    button { padding: 8px 12px; margin-top: 10px; }
  </style>
</head>
<body>
  <h3>Qu√©t QR b·∫±ng camera sau</h3>

  <div id="reader"></div>

  <div id="result">
    K·∫øt qu·∫£: <span id="result-text">Ch∆∞a qu√©t</span>
  </div>

  <button id="start-btn">B·∫Øt ƒë·∫ßu qu√©t</button>
  <button id="stop-btn">D·ª´ng</button>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    let isScanning = false;

    async function startScan() {
      if (isScanning) return;
      isScanning = true;

      const config = { fps: 10, qrbox: { width: 250, height: 250 } };

      try {
        const cameras = await Html5Qrcode.getCameras();
        if (!cameras.length) {
          alert("Kh√¥ng t√¨m th·∫•y camera!");
          return;
        }

        // üî• CH·ªåN CAMERA SAU
        let backCam = cameras.find(cam =>
          cam.label.toLowerCase().includes("back") ||
          cam.label.toLowerCase().includes("rear") ||
          cam.label.toLowerCase().includes("environment")
        );

        // N·∫øu v·∫´n kh√¥ng th·∫•y, fallback l·∫•y camera cu·ªëi (th∆∞·ªùng l√† camera sau)
        const cameraId = backCam ? backCam.id : cameras[cameras.length - 1].id;

        html5QrCode.start(
          cameraId,
          config,
          (decodedText) => {
            document.getElementById("result-text").textContent = decodedText;
          }
        );

      } catch (err) {
        console.error(err);
        alert("Kh√¥ng s·ª≠ d·ª•ng ƒë∆∞·ª£c camera!");
        isScanning = false;
      }
    }

    function stopScan() {
      if (!isScanning) return;
      html5QrCode.stop().then(() => {
        isScanning = false;
      });
    }

    document.getElementById("start-btn").addEventListener("click", startScan);
    document.getElementById("stop-btn").addEventListener("click", stopScan);
  </script>
</body>
</html>
