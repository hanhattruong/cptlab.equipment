<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quét QR</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    #reader { width: 300px; margin: 0 auto; }
    #result { margin-top: 15px; font-size: 16px; word-break: break-all; }
    button { margin-top: 10px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h3>Quét QR bằng camera</h3>

  <div id="reader"></div>

  <div id="result">
    Kết quả: <span id="result-text">Chưa quét</span>
  </div>

  <button id="start-btn">Bắt đầu quét</button>
  <button id="stop-btn">Dừng</button>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    let isScanning = false;

    async function startScan() {
      if (isScanning) return;
      isScanning = true;

      const config = { fps: 10, qrbox: { width: 250, height: 250 } };

      try {
        const cameras = await Html5Qrcode.getCameras();
        if (cameras && cameras.length) {
          const cameraId = cameras[0].id; // camera đầu tiên (thường là camera sau trên điện thoại)
          html5QrCode.start(
            cameraId,
            config,
            (decodedText, decodedResult) => {
              document.getElementById("result-text").textContent = decodedText;
              // Nếu muốn dừng ngay khi quét xong:
              // html5QrCode.stop();
              // isScanning = false;
            },
            (errorMessage) => {
              // console.log("Lỗi đọc tạm thời:", errorMessage);
            }
          );
        } else {
          alert("Không tìm thấy camera");
        }
      } catch (err) {
        console.error(err);
        alert("Không truy cập được camera");
        isScanning = false;
      }
    }

    function stopScan() {
      if (!isScanning) return;
      html5QrCode.stop().then(() => {
        isScanning = false;
      }).catch(err => {
        console.error("Lỗi dừng:", err);
      });
    }

    document.getElementById("start-btn").addEventListener("click", startScan);
    document.getElementById("stop-btn").addEventListener("click", stopScan);
  </script>
</body>
</html>
